  <body>
      <div class="container">
          <h1>Here is all we need</h1>

          <div class="row">
              <div class="container col-6"> 

              <form method="post" action="rentmyparking.php">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" aria-describedby="fullNameHelp">
                    <div id="fullNameHelp" class="form-text">Full name of the parking owner</div>
                </div>
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="tel" pattern="[0-9]{10}"class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumberHelp">
                    <div id="contactNumberHelp" class="form-text">Contact number of the parking owner</div>
                </div>
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddressHelp">
                    <div id="emailAddressHelp" class="form-text">E-mail address of the Parking Owner</div>
                </div>

                <div class="mb-3">
                    <label for="parkingLocation" class="form-label">Parking Lot Location</label>
                    <input type="text" class="form-control" id="pac-input"
                    class="controls" name="parkingLocation" aria-describedby="parkingLocationHelp">
                    <div id="pac-input" class="form-text">Location of the parking lot</div>
                </div>
        


                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreement" name="agreement">
                    <label class="form-check-label" for="agreement">All provided details are vaild and true upto my knowledge</label>
                </div>
                
                <button style="color:black;" type="submit" class="btn btn-primary">Submit</button>
            </form>
              </div>
              <div class="container col-6" id="map"> 

              </div>
</div>
